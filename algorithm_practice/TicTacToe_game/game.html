<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style>
            /* #checkedborad{
                display:flex;
            } */
            #checkedborad div{
                display:inline-block;
                width:100px;
                height:100px;
                background-color: skyblue;
                border:2px solid greenyellow;
                margin:5px;
                /* inline-block Â¶ÇÊûú‰∏çËÆæÁΩÆvertical-align ÈªòËÆ§ÂØπÈΩê baseline */
                vertical-align:middle;
                line-height:100px;
                font-size: 50px;
                text-align:center;
            }
        </style>
        <div id="checkedborad"></div>

        <script>
            // let pattern = [
            //     [0,0,1],
            //     [0,2,0],
            //     [0,0,0],
            // ];
            let pattern = Array(9).fill(0);
            let current = 2;

            function drawCheckedborad(){
                let board = document.getElementById("checkedborad");

                board.innerHTML = "";

                for(let i = 0;i<3;i++){
                    for(let j = 0; j < 3; j++){
                        let cell = document.createElement("div");
                        if(pattern[i*3+j] === 0)
                            cell.innerText = " "
                        else if(pattern[i*3+j] === 2)
                            cell.innerText = "üçé"
                        else if(pattern[i*3+j] === 1)
                            cell.innerText = "üçê"
                        
                        cell.addEventListener("click",()=> move(i,j));

                        board.appendChild(cell);
                    }
                    board.appendChild(document.createElement("br"));
                }
            }

            function move(x,y){
                pattern[x*3+y] = current;

                if(check(pattern,current)){
                    alert((current === 1 ? "üçê" : "üçé") + "is the winner");
                }
                
                current = 3 - current;

                console.log(bestChoice(pattern,current));

                drawCheckedborad();

                computerMove();
                // if(willWin(pattern,current)){
                //     console.log((current === 1 ? "üçê" : "üçé") + "will be the winner")
                // }
            }

            function computerMove(){
                let choice = bestChoice(pattern,current);
                if(choice.point == 1)
                    return alert("üçê"+ "is the winner");
                if(choice.point)
                    pattern[choice.point[1]*3+choice.point[0]] = current;

                if(check(pattern,current)){
                    alert((current === 1 ? "üçê" : "üçé") + "is the winner");
                }
                current = 3 - current;

                drawCheckedborad();
            }

            function check(pattern,current){
                for(let i = 0;i<3;i++){
                    let win = true;
                    for(let j = 0; j<3; j++){
                        if(pattern[i*3+j] !== current)
                            win = false;
                    }
                    if(win) 
                        return true;
                }
                for(let i = 0;i<3;i++){
                    let win = true;
                    for(let j = 0; j<3; j++){
                        if(pattern[j*3+i] !== current)
                            win = false;
                    }
                    if(win) 
                        return true;
                }
                {
                    let win = true;
                    for(let j = 0;j<3;j++){
                        if(pattern[j*4] !== current){
                            win = false;
                        }
                    }
                    if(win) 
                        return true;
                }
                {
                    let win = true;
                    for(let j = 0;j<3;j++){
                        if(pattern[j*3 + 2-j] !== current){
                            win = false;
                        }
                    }
                    if(win) 
                        return true;
                }
            }

            function clone(pattern){
                // return JSON.parse(JSON.stringify(pattern));
                return Object.create(pattern);
            }

            function willWin(pattern,current){
                for(let i = 0;i<3;i++){
                    for(let j = 0; j<3; j++){
                        if(pattern[i*3+j])
                            continue;
                        let tmp = clone(pattern);
                        tmp[i*3+j] = current;
                        if(check(tmp,current))
                            return tmp[i*3+j];
                    }
                }
                return null;
            }

            function bestChoice(pattern,current){
                let p = willWin(pattern,current);
                if(p)
                    return {
                        point: p,
                        result: 1
                    }
                let result = -2;
                let point = null;
                outer: for(let i = 0;i<3;i++){
                    for(let j = 0; j<3; j++){
                        if(pattern[i*3+j])
                            continue;
                        let tmp = clone(pattern);
                        tmp[i*3+j] = current;
                        let r = bestChoice(tmp,3-current).result;

                        if(-r > result){
                            result = -r;
                            point = [j,i];
                        }
                        if(result == 1){
                            break outer;
                        }
                    }
                }

                return {
                    point,
                    result: point ? result : 0
                }
            }

            drawCheckedborad();
        </script>
    </body>
</html>
