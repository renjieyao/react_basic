<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        #container {
            display: grid;
            grid: repeat(4, 60px) / auto-flow 80px;
        }

        #container > div {
            background-color: #8ca0ff;
            width: 50px;
            height: 50px;
        }
    </style>
    <body>
        <div id="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
