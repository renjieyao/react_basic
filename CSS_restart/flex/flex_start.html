<head>
    <meta charset="UTF-8">

<body>
    <style>
        #container{
            display: flex;
            outline: 1px dotted;
            height: 100px;
        }
        #container content{
            /* flex: 1; */
            width:100px;
            
            background:radial-gradient(circle,white,deepskyblue);
            /* 设置margin:auto之后高度不会继承 */
            height:100px;
        }
        content:nth-of-type(2){
            margin:auto;
        }
    </style>

    <div id="container">
        <content></content>
        <content></content>
        <content></content>
    </div>
</body>
