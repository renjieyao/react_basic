<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>
    <script src="../common/prop-types.js"></script>

    <script type="text/babel">
        class Life extends React.Component {
            state = {opacity: 1};

            unMount = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById("app"));
            }

            render() {
                const {opacity} = this.state;
                return (
                <div>
                    <h4 style = {{opacity}}>Hello React</h4>
                    <button onClick={this.unMount}>Bye React</button>
                </div>
                ) ;
            }

            componentDidMount(){
                let {opacity} = this.state;
                this.timer = setInterval(()=>{
                    opacity -= 0.1;
                    if(opacity <= 0) opacity = 1;
                    this.setState({opacity})
                },200)
            }

            componentWillUnmount(){
                clearInterval(this.timer);
            }
        }
        ReactDOM.render(<Life />, document.getElementById("app"));
    </script>
</body>
</html>
