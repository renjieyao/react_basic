<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>
    <script src="../common/prop-types.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            handleSubmit = (e) => {
                e.preventDefault();
                const {username,password} = this;
                console.log(`username is ${username.value},password is ${password.value}`)
            }

            render() {
                return (
                <form onSubmit={this.handleSubmit}>
                    username:<input ref={ c => this.username = c } type="text"/>
                    password:<input ref={ c => this.password = c } type="password"/>
                    <button>登录</button>
                </form>
                ) ;
            }
        }
        ReactDOM.render(<Login />, document.getElementById("app"));
    </script>
</body>
</html>
