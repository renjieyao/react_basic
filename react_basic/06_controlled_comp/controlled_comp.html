<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>
    <script src="../common/prop-types.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username:'',
                password:''
            }

            saveUsername = (e) => {
                this.setState({username:e.target.value})
            }

            savePassword = (e) => {
                this.setState({password:e.target.value})
            }

            handleSubmit = (e) => {
                e.preventDefault();
                const {username,password} = this.state;
                console.log(`username is ${username},password is ${password}`)
            }

            render() {
                return (
                <form onSubmit={this.handleSubmit}>
                    username:<input onChange = {this.saveUsername} type="text"/>
                    password:<input onChange = {this.savePassword} type="password"/>
                    <button>登录</button>
                </form>
                ) ;
            }
        }
        ReactDOM.render(<Login />, document.getElementById("app"));
    </script>
</body>
</html>
