<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>

    <script type="text/babel">
        const dataList=["angular","vue","react"];
        const VDOM=(
            <div>
                <h1 className="hello">hello react</h1>
                <ul>
                    {
                        dataList.map((item,i)=>{
                            return <li key={i}>{item}</li>
                        })
                    }
                </ul>
                <input style={{color:"red"}} type="text" value="123" readOnly/>
            </div>
            
        )
        ReactDOM.render(VDOM,document.getElementById("app"));
    </script>
</body>
</html>
