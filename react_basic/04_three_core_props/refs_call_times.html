<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>
    <script src="../common/prop-types.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            state = {isHot:false};

            showInfo = () => {
                let { input1 } = this;
                alert(input1.value);
            };

            changeWeather = () => {
                const {isHot} = this.state;
                this.setState({isHot:!isHot});
            }

            saveInput = (currentNode)=>{
                this.input1 = currentNode;
                console.log("@", currentNode);
            }
            render() {
                const {isHot} = this.state;
                return (
                <div>
                    <h2>today is {isHot ? "hot" : "cold"}</h2>
                    {
                        // <input
                        // ref={(currentNode) => {
                        //     this.input1 = currentNode;
                        //     console.log("@", currentNode);
                        // }}
                        // type="text"
                        // />
                    }
                    <input ref={this.saveInput} type="text"/>
                    <button onClick={this.showInfo}>click me to get info</button>
                    <br/><br/>
                    <button onClick={this.changeWeather}>changeWeather</button>
                </div>
                ) ;
            }
        }
        ReactDOM.render(<Demo />, document.getElementById("app"));
    </script>
    </body>
</html>
