<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
            showLeftData = ()=>{
                let {input1}=this.refs;
                alert(input1.value);
            }
            showRighData = ()=>{
                let {input2}=this.refs;
                alert(input2.value);
            }
            render(){
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="click me input data"/>
                        <button ref="button" onClick={this.showLeftData}>click me alert left data</button>
                        <input ref="input2" onBlur={this.showRighData} type="text" placeholder="lose blur alert data"/>
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById("app"));
    </script>
</body>
</html>
