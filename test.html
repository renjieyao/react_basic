    <script>
      var findMedianSortedArrays = function (nums1, nums2) {
        let num = nums1.concat(nums2);
        const len = num.length;
        num = num.sort();
        if (len % 2 !== 0) {
          return num[~~(len / 2)];
        } else {
          return (num[len / 2] + num[len / 2 - 1]) / 2;
        }
      };
      var reversePrint = function (head) {
        if (!Array.isArray(head)) return head;
        const len = head.length;
        for (let i = 0; i < len / 2; i++) {
          let temp = head[i];
          head[i] = head[len - 1];
          head[len - i - 1] = temp;
        }
        return head;
      };

      reversePrint([3, -2, 2, -1]);

      function puppleSort(arr){
        for(let i = 0;i<arr.length-1;i++){
          for(let j = 0;j < arr.length-1-i;j++){
            if(arr[j] > arr[j+1]){
              let min = arr[j];
              arr[j] = arr[j+1];
              arr[j+1] = min;
            }
          }
        }
        return arr;
      }
      console.log(puppleSort([10,9,5,100,422,23,4235,]));

      // function unique(arr){
      //   return arr.reduce((pre,cur)=> pre.indeludes(cur) ? pre : [...pre,cur],[]);
      // }

      function unique(arr){
        if(!Array.isArray(arr)) return;
        for(let i = 0;i < arr.length;i++){
          for(let j=i+1;j<arr.length;j++){
            if(arr[i] === arr[j]){
              let temp = arr[arr.length-1];
              arr[arr.length-1] = arr[j];
              arr[j] = temp;
              arr.pop();
            }
          }
        }
        return arr;
      }
      console.log(unique([1,1,2,2,3,3]))
    </script>
